<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Taker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <form action="#" id="fm">
            <label for="question">Enter Your Question Here:- </label>
            <input type="text" name="question" id="question">
            <label for="opt1">Option1:- </label>
            <input type="text" name="opt1" id="opt1">
            <label for="opt2">Option2:- </label>
            <input type="text" name="opt2" id="opt2">
            <label for="opt3">Option3:- </label>
            <input type="text" name="opt3" id="opt3">
            <label for="opt4">Option4:- </label>        
            <input type="text" name="opt4" id="opt4">
            <label for="ans">Answer </label>        
            <input type="text" name="ans" id="ans">
        </form>
        <button id="btn">Submit</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
